# aboutme
- description: 저는 지금까지 프론트엔드와 백엔드 개발을 거의 동시에 진행하며 성장해 왔습니다. 지금껏 거쳐온 회사들은 한두 번을 제외하면 늘 프론트엔드&mdash;특히 스크립트&mdash;개발자의 자리가 비어있었고, 그럴 때면 제가 투입되었습니다. 첫 회사에서부터 HTML5와 CSS, javascript를 다뤄야 했고, 추후 이직한 회사에서도 생면부지의 AngularJS로 개발을 해야 하는 등 여러 시행착오를 겪었습니다. 하지만 저는 매번 <b>가르쳐주는 사람이 없어도 포기하지 않고 스스로 습득하여 맡은 업무를 해냈고</b>, 그 덕분에 다방면으로 성장하게 되었습니다.
- description: 앞과 같은 경험 덕분에 저는 자바스크립트도, PHP도, MySQL도 고르게 다룰 줄 압니다. 앞으로 저의 진로가 정해져 어느 한쪽만 개발하게 되더라도, <b>다른 쪽의 순리를 이해하며 개발할 수 있다는 것</b>이 저의 강점이라고 생각합니다. 또한 <b>습득 속도와 이해력이 굉장히 빠른 편</b>인 것도 강점이라 말할 수 있습니다.
- description: 여러 사람을 만나보고 그들과 협업하는 경험을 쌓다 보니 커뮤니케이션의 중요성을 자연스레 체득했습니다. 개발을 막 시작했던 초반에는 저의 실력 향상에도 급급해 주변을 돌아보기 어려웠습니다. 그러나 나의 실력도 중요하지만, 그 실력을 100% 발휘하려면 구성원들과의 호흡이 무엇보다 중요하다는 걸 깨달았고, 현재 다니는 직장에서도 동료들과 원활한 커뮤니케이션을 해내고 있습니다.