    - award: php+MySQL Programming 과정 수료
    - award: Java Web Programming 과정 수료
  summary: 센터를 졸업하고 진로에 대한 고민을 거듭하던 중, 어릴적부터 컴퓨터에 관심이 있었던 것을 떠올려 그쪽 방면으로 공부를 해봐야겠다 생각 했습니다. 막연한 생각이었지만 직접 해보니 제 적성에 잘 맞았고, 학원에서도 성과를 곧잘 내는 학생 중 하나였습니다. 덕분에 선생님의 추천으로 회사와 연계해 취직까지 이어지게 되었습니다.

- degree: 하자센터, 작업장학교
  year: 2010 &mdash; 2011
  awards:
    - award: 길찾기 과정 수료
  summary: 하자센터는 연세대학교가 서울시로부터 위탁받아 운영하는 도시형 대안학교입니다. 저는 이곳에서 작업장학교의 길찾기 과정을 수료했습니다. 16~19세의 탈학교 청소년들과 함께 인문학, 외국어 등을 공부하고, 사회적 자치활동에 참여하며, 구성원과 지도교사분들의 도움을 받아 지속적 토론과 고민을 통해 함께 성장하면서 자기 주도적 학습 능력을 길렀습니다. '길찾기'라는 과정에 걸맞에 내가 앞으로 걸어나가야 할 길, 진로에 대한 고민도 치열하게 이루어졌습니다.

